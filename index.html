<html>

</head>
<body>
	<div id="tela-inicial">

		<input id="nome2" type="text" value="jogador 2">
    <button id="btnComecar">Come√ßar</button>	
	</div>

	<div class="container-jogo">

				<img src="roleta2.png">
		  </div>
		  <button id="btn-girar">GIRAR</button>

	  </div>

	  </div>
  </div>

    <div id="pontosVencedor"></div>

  <audio src="som-roleta.mp3" id="som-roleta"></audio>
